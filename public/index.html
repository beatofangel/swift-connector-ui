<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>
<style>
  html {
    overflow-y: hidden !important;
    user-select: none;
  }

  #app {
    height: calc(100vh);
    overflow-y: auto;
  }

  .website-loading {
    height: calc(100vh);
    display: flex;
    align-items: center;
    padding-bottom: 200px;
    animation-duration: 0.5s;
  }

  @keyframes website-loading-fadein {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }

  @keyframes website-loading-fadeout {
    0% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }

  .website-loading-fadeout {
    animation-name: website-loading-fadeout;
  }

  .website-loading-fadein {
    animation-name: website-loading-fadein;
  }
</style>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div class="website-loading website-loading-fadein">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      style="margin:auto;background:#fff;display:block;" width="200px" height="200px" viewBox="0 0 100 100"
      preserveAspectRatio="xMidYMid">
      <circle cx="50" cy="50" r="0" fill="none" stroke="#e90c59" stroke-width="2">
        <animate attributeName="r" repeatCount="indefinite" dur="1.2s" values="0;40" keyTimes="0;1"
          keySplines="0 0.2 0.8 1" calcMode="spline" begin="0s"></animate>
        <animate attributeName="opacity" repeatCount="indefinite" dur="1.2s" values="1;0" keyTimes="0;1"
          keySplines="0.2 0 0.8 1" calcMode="spline" begin="0s"></animate>
      </circle>
      <circle cx="50" cy="50" r="0" fill="none" stroke="#46dff0" stroke-width="2">
        <animate attributeName="r" repeatCount="indefinite" dur="1.2s" values="0;40" keyTimes="0;1"
          keySplines="0 0.2 0.8 1" calcMode="spline" begin="-0.6s"></animate>
        <animate attributeName="opacity" repeatCount="indefinite" dur="1.2s" values="1;0" keyTimes="0;1"
          keySplines="0.2 0 0.8 1" calcMode="spline" begin="-0.6s"></animate>
      </circle>
    </svg>
  </div>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
